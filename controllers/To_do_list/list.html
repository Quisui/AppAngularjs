<!DOCTYPE html>
<html lang="en" ng-app="TodoList">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <title>Document</title>
</head>

<body ng-controller="listController">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form ng-submit="addActividad()">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Descripcion</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Descripcion"
                            ng-model="newActividad.descripcion">
                    </div>
                    <div class="form-group">
                        <label for="example-date-input" class="col-form-label">Fecha</label>
                        <input class="form-control" type="date" value="2011-08-19" id="example-date-input"
                            ng-model="newActividad.fecha">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Actividad</button>
                </form>
            </div>
            <div class="col-md-4 mt-1">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="todoList in todo">
                        {{todoList.descripcion}} - <strong>{{todoList.fecha | date:'short'}}</strong>
                    </li>
                </ul>
            </div>
            <div class="col-md-2 mt-1">
                    <button class="btn btn-primary" ng-click="todo = []">Limpiar</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="listController.js"></script>
</body>

</html>
