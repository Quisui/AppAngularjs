<!DOCTYPE html>
<html lang="en" ng-app="CustomeDirective">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circular{
            border-radius: 25% 0 25% 0;
            width: 100px;
            height: 100px;
            display: inline-block;
            
        }
        .no-list li{
            list-style-type: none;
        }
        body,html{
            text-align: center;
            background-color: #eee;
            margin: 0px;
        }
    </style>
</head>

<body ng-controller="AppController">
    <input type="text" my-autocomplete="repos" placeholder="Buscar Repositorio">
    <ul class="no-list">
        <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
            {{repo.name}} - <strong>{{repo.full_name}}</strong>
            - {{repo.private}}
            <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
            <h1 class="inline-block">{{repo.full_name}}</h1>
        </li>
    </ul>

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="autocomplete-jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
